<div ng-controller="numberCtrl">
	<form name="numberForm" ng-submit="savemultiple()">
		<div class="form-group">
			<label for="exampleFormControlInput1">First Number</label>
			<input type="number" class="form-control" name="firstNum" placeholder="First Number" ng-model="firstNum" ng-pattern="/^[0-9]*$/" required>
			<div ng-messages="numberForm.firstNum.$error" class="messageColor" ng-if="numberForm.firstNum.$touched">
				<div ng-message="pattern">This should be non-negavtive numbers only</div>
			</div>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Second Number</label>
			<input type="number" class="form-control" name="secondNum" placeholder="Second Number" ng-model="secondNum" ng-pattern="/^[0-9]*$/" required>
			<div ng-messages="numberForm.secondNum.$error" class="messageColor" ng-if="numberForm.secondNum.$touched">
				<div ng-message="pattern">This should be non-negavtive numbers only</div>
			</div>
		</div>
		<div style="text-align: center;">
			<button type="submit" class="btn btn-primary" ng-disabled="numberForm.$invalid">save</button>
		</div>
	</form>
	<br>
	<div class="resultDiv" ng-bind="getMultiplication()"></div>
</div>
